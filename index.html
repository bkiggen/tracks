<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tracks Selector</title>
  </head>
  <body>
    <div class="container"
      <div class="jumbotron">
      <h1>So You Want to Program Computers?</h1>
      <h2>But You Don't Know Where to Start!</h2>
      <h3>Let Me Ask You a Couple of Questions: </h3>
    </div>
    <h1>Fill in the blanks below, please:</h1>
    <div id="blanks" class="initial">
      <form>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="education">Tell me about your education:</label>
          <input id="education" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Your e-mail address:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dream">What is your post-Epicodus dream job look like?</label>
          <input id="dream" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="five_years">Where do you see yourself in five years?</label>
          <input id="five_years" class="form-control" type="text">
        </div>
        <div class="form-group">
          <div class="radio">
            <label> Why, rly, why do you want to learn programming? It's time consuming and kind of hard. Not to mention, expensive...</label>
            <br><br><br>
            <label>
              <input type="radio" name="why" value="1" checked>IDK. 'cause?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="2">for the pure (perceived) joy of it.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="3">sounds super cool!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="4">live and learn! reach for the stars!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="5">for the next gen. I live to give.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="6">get a job (shananana)!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="7">moneymoneymoney moooooney!
            </label>
          </div>
            <br><br><br>
          <div class="radio">
            <label> Do you dream of writing the next great American app? Are you nursing a brilliant idea?</label>
            <br><br><br>
            <label>
              <input type="radio" name="idea" value="1" checked>Yes, indeed I do!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="idea" value="2">Nope!
            </label>
          </div>
          <br><br><br>
          <div class="radio">
            <label> Which platform are you comfy in?</label>
            <br><br><br>
            <label>
              <input type="radio" name="platform" value="1" checked>IDK. 'cause?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="2">for the pure (perceived) joy of it.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="3">sounds super cool!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="4">live and learn! reach for the stars!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="5">for the next gen. I live to give.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="6">moneymoneymoney moooooney!
            </label>
          </div>
            <br><br><br>
        </div>
      </div>
  </body>
  </div>
</html>
